<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
        <div id="hero" class="child-div">
            <div class="character">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png" alt="spiderman">
                <p>spiderman</p>
                <h2>12</h2>
            </div>
            <div class="character">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png" alt="Wonderwomen">
                <p>Wonder<br>Women</p>
                <h2>30</h2>
            </div>
        </div>
        <div id="score" class="child-div">
            <h1>5 - 0</h1>
        </div>
        <div id="Villain" class="child-div">
            <div class="character">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="CapAmerica">
                <p>Captain<br>America</p>
                <h2>50</h2>
            </div>
            <div class="character">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png" alt="Karen">
                <p>Gem Woman</p>
                <h2>12</h2>
            </div>
        </div>
    </div>
    <footer class="footer">Made with ❤️ by Kalvian</footer>
</body>
</html>
